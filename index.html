<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://use.fontawesome.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https://via.placeholder.com;">
  <title>Rohan Doddabasannavar - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://use.fontawesome.com/releases/v6.6.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    section {
      scroll-margin-top: 4rem;
    }
    .section-transition {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .section-transition.visible {
      opacity: 1;
    }
    .starfield-bg {
      background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
      position: relative;
      overflow: hidden;
    }
    .starfield-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(79,70,229,0.1) 0%, transparent 70%);
    }
    .starfield-bg .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 50%; left: 30%; animation-delay: 1s; }
    .star:nth-child(4) { top: 70%; left: 60%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 30%; left: 90%; animation-delay: 2s; }
    .star:nth-child(6) { top: 80%; left: 20%; animation-delay: 2.5s; }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }
    .glassmorphism {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tilt:hover {
      transform: perspective(1000px) rotateX(3deg) rotateY(3deg);
    }
    .card-hover {
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }
    .card-hover:hover {
      border-color: rgba(79, 70, 229, 0.5);
      box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
    }
    .carousel-button {
      background-color: rgba(37, 99, 235, 0.8);
      color: white;
      padding: 0.375rem; /* p-1.5 */
      font-size: 0.875rem; /* text-sm */
      border-radius: 9999px; /* rounded-full */
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 40;
      min-width: 40px;
      min-height: 40px;
      touch-action: manipulation;
      pointer-events: auto;
    }
    .carousel-button:hover {
      background-color: rgb(29, 78, 216); /* hover:bg-blue-700 */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    @media (min-width: 640px) {
      .carousel-button {
        padding: 0.5rem; /* sm:p-2 */
        font-size: 1rem; /* sm:text-base */
      }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
    .progress-bar {
      height: 2px;
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      animation: progress 4s linear infinite;
    }
    @media (min-width: 640px) {
      .progress-bar {
        height: 4px;
      }
    }
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
    @keyframes slide-in-left {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in-left {
      animation: slide-in-left 0.6s ease-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-pulse {
      animation: pulse 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
